<!DOCTYPE html>
<html>
<head>
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./Code-Quiz/css/style.css">
</head>
<body>
  <h1>Code Quiz</h1>
  <class id="start-container">
    <button id="start-button">Start Quiz</button>
  </class>
  <div id="quiz-container">
    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>
  <div id="timer">Time: <span id="time"></span></div>
  <div id="result-container">
    <h2>Your Score: <span id="score"></span></h2>
    <form id="highscore-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="./Code-Quiz/js/script.js"></script>
</body>
</html>
